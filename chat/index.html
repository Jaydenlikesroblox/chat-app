<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messenger App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900">

    <!-- Main Messenger Container (Hidden until authenticated) -->
    <div id="app-container" class="w-screen h-screen bg-white dark:bg-gray-950 md:flex hidden transition-colors duration-300">
        <!-- Left Sidebar: Friends, Profile, Settings -->
        <div id="sidebar" class="w-full md:w-1/3 md:border-r md:pr-4 flex flex-col border-gray-200 dark:border-gray-800">
            <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-200 dark:border-gray-800">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Messenger</h1>
                <button id="settings-button" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            
            <p id="user-info" class="text-xs text-gray-500 dark:text-gray-400 mb-2 break-all"></p>

            <!-- Settings Section (Initially Hidden) -->
            <div id="settings-menu" class="hidden mb-4 p-3 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-inner">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Dark Mode</span>
                <button data-theme-toggle class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                    Change theme
                </button>
                </div>

                <!-- Username Input -->
                <label class="text-xs font-semibold text-gray-700 dark:text-gray-300 block mb-1 mt-2">Username (Unique, 3-15 chars)</label>
                <input type="text" id="username-input" placeholder="e.g., chatmaster_99" maxlength="15"
                       class="w-full p-2 text-sm border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-2">
                <p id="username-status" class="text-xs h-4 text-red-500 dark:text-red-400 mb-2"></p>

                <!-- Avatar Upload Section -->
                <label class="text-xs font-semibold text-gray-700 dark:text-gray-300 block mb-1">Profile Picture (File Upload)</label>
                <div class="flex items-center gap-2 mb-3">
                    <img id="pfp-preview" src="" alt="Profile Preview" class="w-10 h-10 rounded-full border-2 border-indigo-500 object-cover" onerror="this.src='https://placehold.co/40x40/4f46e5/ffffff?text=U'">
                    <div class="file-upload-container relative flex-grow">
                        <input type="file" id="pfp-upload-input" accept="image/*" onchange="handleFileSelect(event)">
                        <label for="pfp-upload-input" id="pfp-label" class="file-upload-label text-sm bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600">
                             Choose File (Max 1MB)
                        </label>
                    </div>
                </div>
                
                <button onclick="handleSaveProfile()" id="save-profile-button"
                        class="w-full p-2 bg-indigo-600 text-white text-sm font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 mb-3">
                    Save Profile Settings
                </button>

                <button onclick="handleSignOut()"
                        class="w-full p-2 bg-red-600 text-white text-xs font-semibold rounded-lg hover:bg-red-700 transition duration-150">
                    Sign Out
                </button>

                <!-- Background Customization Section -->
                <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Chat Background</h4>
                    
                    <label class="text-xs font-semibold text-gray-700 dark:text-gray-300 block mb-1">Solid Color</label>
                    <input type="color" id="background-color-picker" value="#ffffff"
                           class="w-full h-10 p-1 border border-gray-300 dark:border-gray-700 dark:bg-gray-900 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-2">
                    
                    <button id="reset-background-button"
                            class="w-full p-2 bg-gray-400 text-white text-xs font-semibold rounded-lg hover:bg-gray-500 transition duration-150 mt-2">
                        Reset Background
                    </button>

                    <!-- Background Image Upload -->
                    <label class="text-xs font-semibold text-gray-700 dark:text-gray-300 block mb-1 mt-3">Background Image</label>
                    <div class="file-upload-container relative flex-grow mb-2">
                        <input type="file" id="background-image-input" accept="image/*" onchange="handleBackgroundImageSelect(event)">
                        <label for="background-image-input" id="background-image-label" class="file-upload-label text-sm bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600">
                            Choose Image (Max 5MB)
                        </label>
                    </div>
                    <button onclick="applySelectedBackgroundImage()"
                            class="w-full p-2 bg-indigo-600 text-white text-xs font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 mb-2">
                        Apply Image
                    </button>
                    <p id="background-image-status" class="text-xs h-4 text-red-500 dark:text-red-400"></p>
                </div>

                <button onclick="logRtcStats()" class="w-full p-2 bg-gray-500 text-white text-xs font-semibold rounded-lg hover:bg-gray-600 transition duration-150 mt-2">Log WebRTC Stats</button>
            </div>

            <!-- Friend Search -->
            <div class="mb-4">
                <input type="text" id="friend-id-input" placeholder="Enter Username to connect"
                       class="w-full p-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-2">
                <button onclick="handleSendRequest()"
                        class="w-full p-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-150">
                    Send Friend Request
                </button>
                <p id="search-status" class="text-xs mt-1 h-4 text-center text-gray-600 dark:text-gray-400"></p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200 dark:border-gray-800 mb-3">
                <button id="tab-friends" onclick="switchTab('friends')" class="flex-1 p-2 font-semibold text-sm rounded-t-lg bg-indigo-100 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-200">Friends</button>
                <button id="tab-requests" onclick="switchTab('requests')" class="flex-1 p-2 font-semibold text-sm rounded-t-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">Requests (<span id="request-count">0</span>)</button>
            </div>

            <!-- List Containers -->
            <div id="friends-list" class="space-y-2 flex-grow overflow-y-auto">
                <p class="text-gray-400 dark:text-gray-500 text-sm text-center pt-4" id="no-friends">No friends yet. Send a request!</p>
            </div>
            <div id="requests-list" class="space-y-2 flex-grow overflow-y-auto hidden">
                <p class="text-gray-400 dark:text-gray-500 text-sm text-center pt-4" id="no-requests">No pending requests.</p>
            </div>
        </div>

        <!-- Right Side: Active Chat Window -->
        <div id="chat-panel" class="w-full pl-0 md:pl-6 flex flex-col hidden md:flex">
            <header id="chat-header" class="mb-4 pb-2 border-b border-gray-200 dark:border-gray-800 flex items-center h-10">
                 <!-- Back Button: Visible only on small screens when a chat is active -->
                <button onclick="handleBackToFriends()" id="back-button" class="md:hidden mr-3 text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 p-1" style="display:none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-100" id="current-chat-name">Select a friend to start chatting</h2>
                <div class="ml-auto flex space-x-2">
                    <button id="video-call-button" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 hidden" title="Start a video call">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <button id="voice-call-button" class="p-2 rounded-full bg-green-500 text-white hover:bg-green-600 hidden" title="Start a voice call">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Chat Messages Container -->
            <div id="chat-window" class="chat-background flex-grow flex flex-col space-y-3 p-2 mb-4 bg-white dark:bg-gray-950 rounded-lg">
                <!-- Messages will be injected here -->
                <div class="m-auto text-gray-400 dark:text-gray-500" id="chat-placeholder">Start a conversation!</div>
            </div>

            <!-- Message Input Form -->
            <div id="file-preview-container" class="hidden relative w-full md:w-1/2 mb-2">
                <img id="file-preview-image" class="rounded-lg max-h-48" />
                <button id="cancel-file-button" class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 text-xs">&times;</button>
            </div>
            <form id="message-form" class="flex gap-2 mt-auto">
                <input type="file" id="file-input" class="hidden" accept="image/*,video/*">
                <button type="button" id="attach-file-button" class="p-3 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
                <input type="text" id="message-input" placeholder="Type a private message..." required
                       class="flex-grow p-3 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
                <button type="submit" id="send-button" disabled
                        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
                    Send
                </button>
            </form>
        </div>
    </div>

    <!-- Authentication Modal/Overlay (This is the Sign In / Register system) -->
    <div id="auth-modal" class="fixed inset-0 bg-gray-50 dark:bg-black flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-2xl max-w-md w-full transition-colors duration-300">
            <h3 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-6 text-center">Private Messenger Login</h3>
            
            <input type="email" id="auth-email" placeholder="Email" required
                   pattern=".+@.+\..+" title="Please enter a valid email address"
                   class="w-full p-3 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-4">
                        <input type="password" id="auth-password" placeholder="Password (min 6 characters)" required minlength="6"
                   class="w-full p-3 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-6">
            
            <div class="space-y-3">
                <button id="signInButton"
                        class="w-full p-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                    Sign In
                </button>
                <button id="signUpButton"
                        class="w-full p-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150">
                    Register New Account
                </button>
            </div>
            <p id="auth-status" class="text-center mt-4 text-sm h-6"></p>
        </div>
    </div>

    <!-- General Status Modal -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-xl max-w-sm w-full transition-colors duration-300">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-800 dark:text-gray-100">Status</h3>
            <p id="modal-content" class="text-gray-700 dark:text-gray-300 mb-4"></p>
            <button onclick="closeModal()" class="w-full p-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Close</button>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div id="incoming-call-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <h3 id="incoming-call-title" class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Incoming Call from <span id="incoming-caller-username"></span></h3>
            <p id="incoming-call-type" class="text-lg text-gray-600 dark:text-gray-300 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="accept-call-button" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Accept</button>
                <button id="decline-call-button" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Decline</button>
            </div>
        </div>
    </div>

    <!-- Active Call Overlay -->
    <div id="active-call-overlay" class="fixed inset-0 bg-black flex items-center justify-center hidden z-40">
        <div class="relative w-full h-full flex items-center justify-center">
            <!-- Remote Video -->
            <video id="remote-video" autoplay playsinline class="absolute inset-0 w-full h-full object-cover"></video>
            <!-- Local Video -->
            <video id="local-video" autoplay playsinline muted class="absolute bottom-4 right-4 w-32 h-24 md:w-48 md:h-36 bg-gray-800 rounded-lg shadow-lg border-2 border-white object-cover"></video>

            <!-- Call Controls -->
            <div class="absolute bottom-4 flex space-x-4">
                <button id="toggle-audio-button" class="p-3 rounded-full bg-gray-700 text-white hover:bg-gray-600" title="Toggle Audio">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
                <button id="toggle-video-button" class="p-3 rounded-full bg-gray-700 text-white hover:bg-gray-600" title="Toggle Video">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
                <button id="end-call-button" class="p-3 rounded-full bg-red-600 text-white hover:bg-red-700" title="End Call">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Add Socket.io client and the app script -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
